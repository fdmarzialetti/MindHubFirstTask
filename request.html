<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body class="request">
    <header>
        <nav>
            <div class="menu-container">
                <a href="./index.html">HOME</a>
                <a href="./aboutUs.html">ABOUT</a>
                <a href="./contact.html">CONTACT</a>
                <a href="./packages.html">PACKAGES</a>
                <a href="./services.html">SERVICES</a>
                <a href="#">REQUEST</a>
            </div>
            <div class="logo-container">
                <a href="./index.html"><img src="./assets/images/logo.png" alt=""></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="section1-container">
            <h1>LATAM TRAVELER</h1>
            <h2>WIN A FOOTBALL SHIRT!</h2>
        </div>
        <div class="section2-container">
            <div class="images-container">
                <img src="./assets/images/image6.jpg" alt="Image 1: Soccer ball and Qatar logo">
                <img src="./assets/images/image8.png" alt="Image 2: Argentina soccer shirt">
            </div>
            <form action="./show_data.html" method="get">
                <fieldset>
                    <legend></legend>
                    <label for="fname">First name:</label>
                    <input type="text" name="fname" id="fname">
    
                    <label for="lname">Last name:</label>
                    <input type="text" name="lname" id="lname">
    
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address">
    
                    <label for="zcode">Zip code:</label>
                    <input type="number" name="zcode" id="zcode">
    
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age">
    
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <div class="phone-container">
                        <label>Phone:</label>
                        <input type="number">
                        <input type="radio" id="pradio" name="device" value="Phone">
                        <label for="pradio">Phone</label>
                        <input type="radio" id="mradio" name="device" value="Mobile">
                        <label for="mradio">Movile</label>
                    </div>
                        
                    <div class="gender-container">
                        <label>Gender:</label>
                        <input type="radio" id="fgender" name="gender" value="Fem">
                        <label for="fgender">Fem</label>
                        <input type="radio" id="mgender" name="gender" value="Male">
                        <label for="mgender">Male</label>
                        <input type="radio" id="ogender" name="gender" value="Other">
                        <label for="ogender">Other</label>
                    </div>
                    
                    
                    <label for="continent">Continent:</label>
                    <select name="continent" id="continent">
                        <option value="Asia">Asia</option>
                        <option value="Africa">Africa</option>
                        <option value="North America">North America</option>
                        <option value="South America">South America</option>
                        <option value="Antartica">Antartica</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country">

                    <label>Payment options:</label>
                    <div class="pay-container1">
                        <input type="radio" id="cash" name="payopt" value="Cash">
                        <label for="cash">Cash</label>
                        <input type="radio" id="credit" name="payopt" value="Credit">
                        <label for="credit">Credit Card</label>
                        <input type="radio" id="debit" name="payopt" value="Debit">
                        <label for="debit">Debit Card</label>
                    </div>
                    <div class="pay-container2">
                        <label for="coments">Coments:</label>
                        <textarea name="coments" id="coments" cols="30" rows="5"></textarea>
                        <div>
                            <label for="terms">I accept terms and conditions...</label>
                            <input type="checkbox" name="terms" id="terms">
                        </div>
                    </div>
                    <input type="submit" value="Send" id="submit">
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.6045589766527!2d-59.5253084!3d-30.019509099999993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x944c8a4d34822db1%3A0x8fe571c8e9d5fc66!2sAv.%20Juan%20Ramon%20Vidal%2C%20Esquina%2C%20Corrientes!5e0!3m2!1ses-419!2sar!4v1671146747455!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h4>Av. Juan Ram√≥n Vidal, Corrientes.</h4>
    </footer>
</body>
</html>
